<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart-fall');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.querySelector('.hearts-container').appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);

    const text = "–ë–µ–∑—É–º–Ω–æ —Å—á–∞—Å—Ç–ª–∏–≤, —á—Ç–æ –ø–æ–≤—Å—Ç—Ä–µ—á–∞–ª —Ç–µ–±—è –≤ —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏. –ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —Å—Å–æ—Ä—ã, —Å—Ç—ã—á–∫–∏, –º—ã –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –ª—é–±–∏—Ç—å –¥—Ä—É–≥ –¥—Ä—É–≥–∞. –¢–∞–∫ –∫–ª–∞—Å—Å–Ω–æ –∂–∏—Ç—å —Å —á—É–≤—Å—Ç–≤–æ–º, —á—Ç–æ –≥–¥–µ —Ç–æ —Ä—è–¥–æ–º –µ—Å—Ç—å —á–µ–ª–æ–≤–µ–∫, –∫–æ—Ç–æ—Ä—ã–π –≤—Å–µ–≥–¥–∞ –ø–æ–¥–¥–µ—Ä–∂–∏—Ç –≤ –ª—é–±–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏. –°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–æ, —á—Ç–æ —Ç—ã —É –º–µ–Ω—è –µ—Å—Ç—å, —Å –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! üíå";
    let index = 0;

    function typeText() {
        if (index < text.length) {
            document.getElementById('typed-text').textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 50);
        } else {
            document.getElementById('signature').style.display = 'block';
        }
    }

    typeText();

    let currentSlide = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    setInterval(() => {
        currentSlide = (currentSlide + 1) % totalSlides;
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }, 3000);
</script>
